<table mat-table [dataSource]="pointCounts" class="mat-elevation-z8">
  <ng-container [matColumnDef]="displayedColumns[0]">
    <th mat-header-cell *matHeaderCellDef>Round</th>
    <td mat-cell *matCellDef="let element"> {{element.round}} </td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[1]">
    <th mat-header-cell *matHeaderCellDef>{{displayedColumns[1]}}</th>
    <td mat-cell *matCellDef="let element"> {{element.scores[0]}}</td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[2]">
    <th mat-header-cell *matHeaderCellDef>{{displayedColumns[2]}}</th>
    <td mat-cell *matCellDef="let element"> {{element.scores[1]}} </td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[3]">
    <th mat-header-cell *matHeaderCellDef>{{displayedColumns[3]}}</th>
    <td mat-cell *matCellDef="let element"> {{element.scores[2]}} </td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[4]">
    <th mat-header-cell *matHeaderCellDef>{{displayedColumns[4]}}</th>
    <td mat-cell *matCellDef="let element"> {{element.scores[3]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
