<div fxLayout="column">
    <p *ngIf="numberOfCards !== undefined"><b>Number of cards: </b> {{numberOfCards}}</p>
    <p *ngIf="excludedBid !== undefined"><b>Excluded bid:</b> {{excludedBid}}</p>
    <p *ngIf="overUnder !== undefined"><b>Over/Under:</b> {{getOverUnderText()}}</p>
    <p *ngIf="mainSuit !== undefined"><b>Suit led:</b> {{mainSuit}}</p>
</div>
