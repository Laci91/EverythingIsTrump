<div>
  <div class="fix-div">
    <div *ngFor="let card of cards; let i = index" [ngStyle]="getStyling(i)">
      <img class="card-img" [src]="getImagePath(card)" (click)="playCard(card)" />
    </div>
  </div>
  <div class="name-container" *ngIf="!seatingRequired">
    <div class="name-class"><b>{{name}}</b></div>
    <div class="attribute-class">Bid: {{bid !== undefined ? bid : '-'}}</div>
    <div class="attribute-class">Tricks: {{tricks !== undefined ? tricks : '-'}}</div>
  </div>
  <div *ngIf="seatingRequired">
    <input class="centered" matInput type="text" (input)="name = $event.target.value" />
    <button class="centered" mat-button (click)="takeSeat()">Take this seat</button>
  </div>
</div>
